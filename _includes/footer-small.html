{% assign text = site.data.texts_app.footer %}
<footer class="footer-small">
    <div class="footer-small__container">
        <div class="footer-small__bottom">
            <p class="footer-small__text footer-small__company">{{ text.company[site.lang] }}</p>
            <div class="footer-small__bottom-right">
                <a href="{{site.baseurl}}/policy-personal-data" class="footer-small__text footer-small__personal">{{ text.personal[site.lang] }}</p>
                <a href="{{site.baseurl}}/privacy-policy" class="footer-small__text footer-small__privacy">{{ text.privacy[site.lang] }}</a>
            </div>
        </div>
    </div>
</footer>
